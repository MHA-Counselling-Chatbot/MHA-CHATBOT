forms:
  event_form:
    required_slots:
      event:
      - type: from_entity
        entity: event
      - type: from_intent
        value: None
        intent: event_narration
        conditions:
        - active_loop: event_form
          requested_slot: event
      duration:
      - type: from_entity
        entity: duration
      - type: from_intent
        value: None
        intent: duration_info
        conditions:
        - active_loop: event_form
          requested_slot: duration
      platform:
      - type: from_entity
        entity: platform
      - type: from_intent
        value: None
        intent: platform_info
        conditions:
        - active_loop: event_form
          requested_slot: platform
      platformBlock:
      - type: from_entity
        entity: platformBlock
      - type: from_intent
        value: None
        intent: platformBlockInfo
      - type: from_intent
        value: No
        intent: user_event_deny
        conditions:
        - active_loop: event_form
          requested_slot: platformBlock
